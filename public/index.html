<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./style/style.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;800&display=swap"
         rel="stylesheet"
      />
      <title>FKI UMS</title>
   </head>
   <body class="bg-gray-300">
     <!-- Navbar  -->
      <nav class="bg-white shadow-lg">
         <div class="max-w-8xl mx-auto px-4">
            <div class="flex justify-center">
               <div class="flex justify-between space-x-11">
                  <div>
                     <h1>Logo FKI</h1>
                  </div>
                  <!-- navabar item primary -->
                  <div class="hidden md:flex items-center space-x-1">
                     <a href="" class="py-4 px-2 border-blue-800 text-gray-400 font-semibold">Home</a>
                     <a href="" class="py-4 px-2 border-blue-800 text-gray-400 font-semibold">Profile</a>
                     <a href="" class="py-4 px-2 border-blue-800 text-gray-400 font-semibold">Study Program</a>
                     <a href="" class="py-4 px-2 border-blue-800 text-gray-400 font-semibold">Information</a>
                     <a href="" class="py-4 px-2 border-blue-800 text-gray-400 font-semibold">Contact</a>
               </div>
               <!-- Mobile menu  -->
               <div class="md:hidden flex items-center">
                  <button class="outline-none mobile-menu-button">
                     <svg
                        class="w-6 h-6 text-gray-500 hover:text-blue-600"
                        x-show="!showMenu"
                        fill="none"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                     >
                        <path d="M4 6h16M4 12h16M4 18h16"></path>
                     </svg>
                  </button>
               </div>
            </div>
         </div>
         <!-- Mobile menu -->
         <div class="hidden mobile-menu">
            <ul class="">
               <li class="active"> <a href="http://" class="block text-sm px-2 py-4 text-white bg-blue-800 font-semibold ">Home</a></li>
               <li><a href="http://" class="block text-sm px-2 py-4 hover:bg-blue-800 transition duration-300">Profile</a></li>
               <li><a href="http://" class="block text-sm px-2 py-4 hover:bg-blue-800 transition duration-300">Study Program</a></li>
               <li><a href="http://" class="block text-sm px-2 py-4 hover:bg-blue-800 transition duration-300">Information</a></li>
               <li><a href="http://" class="block text-sm px-2 py-4 hover:bg-blue-800 transition duration-300">Contact</a></li>
               
            </ul>
         </div>
         <script>
            const btn = document.querySelector("button.mobile-menu-button");
            const menu = document.querySelector(".mobile-menu");

            btn.addEventListener("click", () => {
               menu.classList.toggle("hidden");
            });
         </script>
      </nav>
<!-- End of navbar -->
   </body>
</html>
